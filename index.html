<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card pk</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="top" src="assets/Path.png" />
        <img class="big-p" src="assets/P.png" />
        <img class="chip" src="assets/SIM.png" />
        <img class="nfc" src="assets/nfc.png" />
        <img class="mastercard" src="assets/mastercard.png" />
        <img class="label" src="assets/Label.png" />
        <img class="expire" src="assets/expire.png" />
        <img class="numbers" src="assets/numbers.png" />

        <div class="logo-pk">
          <img class="letter-p-1" src="assets/letter-p.png" />
          <img class="letter-u" src="assets/letter-u.png" />
          <img class="letter-m" src="assets/letter-m.png" />
          <img class="letter-p-2" src="assets/letter-p.png" />
          <img class="letter-k-1" src="assets/letter-k-1.png" />
          <img class="letter-k-2" src="assets/letter-k-2.png" />
          <img class="letter-i" src="assets/letter-i.png" />
          <img class="letter-i-dot" src="assets/letter-i-dot.png" />
          <img class="letter-n" src="assets/letter-n.png" />
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
